<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Big 3 Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header>
    <h3>Big 3 Tracker</h3>
  </header>

  <!-- Friend Menu -->
  <div id="friend-menu">
    <!-- Friend Images Here -->
  </div>

  <div class="container">
    <div class="content">
      <!-- Details -->
      <div id="friend-detail">
        <img class="friend-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        
        <span>
          <h3>☀️</h3>
          <h3 class="sun">Insert Sun Sign Here</h3>
        </span>
        
        <span>
          <h3>🌙</h3>
          <h3 class="moon">Insert Moon Sign Here</h3>
        </span>
        
        <span>
          <h3>🌠</h3>
          <h3 class="rising">Insert Rising Sign Here</h3>
        </span>
        
        
      </div>
    </div>

    <div id="form">
      <!-- New Friend Form -->
      <form id="new-friend">
        <h4>Add New Friend</h4>
        <label for="name">Name:</label>
        <input type="text" name="name" id="new-name" />
        <label for="image">Image:</label>
        <input type="text" name="image" id="new-image" />
        <label for="sun">Sun Sign:</label>
        <input type="text" name="sun" id="new-sun" />
        <label for="Moon">Moon Sign:</label>
        <input type="text" name="moon" id="new-moon" />
        <label for="Rising">Rising Sign:</label>
        <input type="text" name="rising" id="new-rising" />
        <button id="submitForm">Add</button>

       

       


      </form>
    </div>
  </div>

</body>

</html>
